<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>새 멤버 추가</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="my-4">새 멤버 추가</h1>
        <form method="post" action="{{ url_for('new_member') }}">
            <div class="mb-3">
                <label for="name" class="form-label">이름</label>
                <input type="text" class="form-control" id="name" name="name" required maxlength="5">
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">휴대폰 번호</label>
                <input type="tel" class="form-control" id="phone" name="phone" pattern="\d{1,11}" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">E-mail 주소</label>
                <input type="email" class="form-control" id="email" name="email" maxlength="50" required>
            </div>
            <div class="mb-3">
                <label for="company" class="form-label">소속 회사명</label>
                <input type="text" class="form-control" id="company" name="company" maxlength="30" required>
            </div>
            <div class="mb-3">
                <label for="memo" class="form-label">기타 메모</label>
                <textarea class="form-control" id="memo" name="memo" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">추가</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">취소</a>
        </form>
    </div>
</body>
</html>
