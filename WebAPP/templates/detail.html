<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>멤버 상세 정보</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="my-4">멤버 상세 정보</h1>
        <dl class="row">
            <dt class="col-sm-3">이름</dt>
            <dd class="col-sm-9">{{ member.name }}</dd>

            <dt class="col-sm-3">휴대폰 번호</dt>
            <dd class="col-sm-9">{{ member.phone }}</dd>

            <dt class="col-sm-3">E-mail 주소</dt>
            <dd class="col-sm-9">{{ member.email }}</dd>

            <dt class="col-sm-3">소속 회사명</dt>
            <dd class="col-sm-9">{{ member.company }}</dd>

            <dt class="col-sm-3">기타 메모</dt>
            <dd class="col-sm-9">{{ member.memo }}</dd>
        </dl>
        <div class="mb-3">
            <a href="{{ url_for('edit_member', member_id=member.id) }}" class="btn btn-warning">수정</a>
            <a href="{{ url_for('delete_member', member_id=member.id) }}" class="btn btn-danger">삭제</a>
        </div>
        <div>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">&larr; 목록으로 돌아가기</a>
        </div>
    </div>
</body>
</html>
