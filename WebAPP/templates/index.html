<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>주소록 관리</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="my-4">주소록 관리</h1>
        <div class="mb-3">
            <a href="{{ url_for('new_member') }}" class="btn btn-primary">새로운 멤버 추가</a>
        </div>
        <form class="mb-3">
            <div class="input-group">
                <input type="search" class="form-control" placeholder="검색어를 입력하세요" name="search">
                <button type="submit" class="btn btn-outline-secondary">검색</button>
            </div>
        </form>
        <table class="table">
            <thead>
                <tr>
                    <th>이름</th>
                    <th>휴대폰 번호</th>
                    <th>소속 회사명</th>
                </tr>
            </thead>
            <tbody>
                {% for member in members %}
                <tr>
                    <td><a href="{{ url_for('detail', member_id=member.id) }}">{{ member.name }}</a></td>
                    <td>{{ member.phone }}</td>
                    <td>{{ member.company }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
